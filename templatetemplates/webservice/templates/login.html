{% extends 'base.html' %}

{% block title %}{{block.super}} - Login{% endblock %}

{% block css.extra %}{{block.super}}{% endblock css.extra %}
{% block js.extra %}{{block.super}}{% endblock js.extra %}

{% block content %}
	
	<div id="login-form" class="span-24 last">
	    <form action="." method="post">{% csrf_token %}
			<h2>Login</h2>
			
			<table id="login-details" class="form-type">
				<tr>
					<td><label>Username</label></td>
					<td><input type="text" /></td>
				</tr>
				
				<tr>
					<td><label>Password</label></td>
					<td><input type="password" /></td>
				</tr>				
				
				<tr>
					<td></td>
					<td><a href="#">Forgot Password?</a></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="submit" value="Login" /></td>
				</tr>
			</table>
		</form>
	</div>
	
{% endblock %}
